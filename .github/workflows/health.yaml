name: Flutter Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential ninja-build libgtk-3-dev
    - uses: actions/checkout@v4
    - uses: subosito/flutter-action@v2
    - name: Pub Get
      run: |
        cd example
        flutter pub get
    - name: Test
      run: |
        cd example
        flutter test -d linux integration_test/*
